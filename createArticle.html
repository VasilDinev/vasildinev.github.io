<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="indexlogget.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

        </div> <!--end of container-->

<main>
   <div class="container body-content span=8 offset=2">
       <form class="form-horizontal">
           <fiellset>
               <legend>New Post</legend>

               <div class="form-group">
                   <label class="col-sm-4 control-label">
                      Post Title
                   </label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="posrTitle" placeholder="Post Titlel">
                   </div>
               </div>

               <div class="form-group">
               <label class="col-sm-4 control-label">
                   Author
               </label>
                 <div class="col-sm-4">
                   <input type="text" class="form-control" id="posrAuthor" placeholder="Author">
                 </div>
               </div>

               <div class="form-group">
               <label class="col-sm-4 control-label">
                   Content
               </label>
               <div class="col-sm-6">
                   <textarea class="form-control" rows="5" id="posrContent" placeholder="Content"></textarea>
               </div>
              </div>

               <div class="form-group">
                   <div class="col-sm-4 col-sm-offset-4">
                       <button type="reset" class="btn btn-default">Cancel</button>
                       <a href="indexlogget.html"class="btn btn-primary">Submit</a>

                   </div>
               </div>

           </fiellset>

       </form>
   </div>
